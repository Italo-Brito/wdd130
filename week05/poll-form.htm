<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Pool</title>
    <link rel="stylesheet" href="style/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Pool</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="ifullname">Full Name: </label>
                    <input type="text" name="fullname" id="ifullname">
                </div>
                <div class="form-item column2">
                    <label for="iuseremail">Email: </label>
                    <input type="email" name="useremail" id="iuseremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="ibrowser">What is your favorite browser? </label>
                    <select name="browser" id="ibrowser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="opera">Opera</option>
                        <option value="safari">Safari</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="ipet">Do you have a household pet? </label>
                    <input type="checkbox" name="pet" id="ipet">
                </div>
                <label class="i" for="ifeedback">List the places you have lived.</label>
                <textarea name="feedback" id="ifeedback" placeholder="Bahia, Pernambuco, São Paulo" rows="10"></textarea>
            </fieldset>
            <button type="submit">Submite Pool  </button>
        </form>
    </main>    
    <footer>
        <hr>
        <p>&copy;2024 | HTML Form - User Pool Activity | Ítalo Brito</p>
    </footer>
</body>
</html>
